<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض درجات الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .info {
            text-align: right;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: right;
            border: 1px solid #ccc;
        }
        table th {
            background-color: #f7f7f7;
            color: #555;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بيانات الطالب</h1>
        <div class="info">
            <p><strong>الرقم الأكاديمي:</strong>200075</p>
            <p><strong>اسم الطالب:</strong> محمد احمد عوض الكريم عبدالعال محمد</p>
            <p><strong>GPA:</strong> 1.2</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>CourseId</th>
                    <th>CourseName</th>
                    <th>Grade</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CIVL-221</td>
                    <td> مواد هندسة مدنية 11</td>
                    <td>D</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Haman-220</td>
                    <td> تاثير التكنولوجيا على المجتمع</td>
                    <td>A-</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
